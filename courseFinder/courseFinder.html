<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="courseFinder.css">
</head>
<body>
    <header>
        <h1>Course Finder for Bachelor Computer Studies</h1>
    </header>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h3>Mode</h3>
            <div class="courseType">
                <span class="cMode">All</span>
                <span class="cMode">Full Time</span>
                <span class="cMode">Part Time</span>
            </div>
            <h3>Subject</h3>
            <div class="courseSubject">
            </div>
            <h3>Tuition Fee</h3>
            <div class="tuitionFee">
                <input type="range" class="priceRange">
                <span class="priceValue"></span>
            </div>
        </div>
        <div class="courses">
        </div>
    </div>
    <footer>
        <a href="/index.html">Back to Home Page</a>
    </footer>
    <script src="courseFinder.js"></script>
</body>
</html>
